name: libsecret
buildsystem: meson
config-opts:
  # see the discussion https://github.com/flathub/com.github.vladimiry.ElectronMail/issues/1#issuecomment-793575728
  # related to disabling the "gcrypt" option
  - -Dgcrypt=false
  - -Dgtk_doc=false
  - -Dintrospection=false
  - -Dmanpage=false
  - -Dvapi=false
cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - /share/man
sources:
